<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Calculadora JS</title>
</head>
<body>

    <div class="container">
        <div class="calculadora">
            <div class="caixaResultado">
                <p id="resultado"></p>
            </div>
            <div class="botoes">
                <table>
                    <tr>
                        <td><button class="botao" style="color: rgb(141, 99, 183);" onclick="limpar()">AC</button></td>
                        <td><button class="botao" onclick="voltar()">Del</button></td>
                        <td><button class="botao" onclick="inserir('.')">.</button></td>
                        <td><button class="botao" style="background-color: rgb(206, 194, 214); color: rgb(53, 49, 54);" onclick="inserir('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="inserir('7')">7</button></td>
                        <td><button class="botao" onclick="inserir('8')">8</button></td>
                        <td><button class="botao" onclick="inserir('9')">9</button></td> 
                        <td><button class="botao" style="background-color: rgb(206, 194, 214); color: rgb(53, 49, 54);" onclick="inserir('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="inserir('4')">4</button></td>
                        <td><button class="botao" onclick="inserir('5')">5</button></td>
                        <td><button class="botao" onclick="inserir('6')">6</button></td>
                        <td><button class="botao" style="background-color: rgb(206, 194, 214); color: rgb(53, 49, 54);" onclick="inserir('-')"> - </button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="inserir('1')">1</button></td>
                        <td><button class="botao" onclick="inserir('2')">2</button></td>
                        <td><button class="botao" onclick="inserir('3')">3</button></td>
                        <td><button class="botao" style="background-color: rgb(206, 194, 214); color: rgb(53, 49, 54);" onclick="inserir('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" style="background-color: rgb(45, 39, 59);"></button></td>
                        <td><button class="botao" style="background-color: rgb(45, 39, 59);"></button></td>
                        <td><button class="botao" onclick="inserir('0')">0</button></td>
                        <td colspan="2"><button class="botao" style="background-color:rgb(141, 99, 183);" onclick="calcular()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>  
    </div>
</body>
</html>
